<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-gray">
                  <i class="fas fa-home text-dark"> </i>
                </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active text-dark">
                Git Selection
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<div class=" container-fluid mt--6">
  <div class=" row" style="margin-top: 2rem;">
    <div class="col-md-12">
      <div class="card" style="box-shadow: 0px 7px 9px 5px #b7b7b7;">
        <div class="row" style="align-items: center;">
          <div class="col-md-6" style="padding-top: 20px; padding-left: 35px;">
            <h4>CONFIGURATION GIT REPOSITORY </h4>
          </div>
          <div class="col-md-6" style="text-align: right; padding-right: 35px; padding-top: 20px;">
            <button type="button" class="btn success" pTooltip="Back" tooltipPosition="top" (click)="OnBack()">
              <i class="fa fa-arrow-left fa-lg"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <p style="color: black; font-weight: bold;">Git Selection</p>
          <form class="needs-validation" novalidate="" [formGroup]="GitSelectionForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label class="form-control-label pr-2" for="ProjectName" style="width: 40%;">
                  Project Name *
                </label>
                <input name="ProjectName" formControlName="ProjectName" type="text" class="form-control"
                  [ngClass]="{'is-invalid': f.ProjectName.touched && f.ProjectName.invalid}" ng-pattern="/^[a-zA-Z]*$/"
                  [readOnly]="true" />
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-control-label" for="git_user" style="font-size: 15px">Git UserName *</label>
                <input class="form-control" type="text" name="git_user" id="git_user" formControlName="git_user"
                  placeholder="Git UserName" [ngClass]="{
                    'is-invalid': f.git_user.touched && f.git_user.invalid
                  }"/>
                   <!-- [readOnly]="isReadonly"  -->
              </div>

              <div class="col-4 mb-3">
                <label class="form-control-label" for="token" style="font-size: 15px">Token *</label>
                <input name="token" id="token" formControlName="token" required minlength="10"
                  placeholder="Token" type="text" class="form-control"
                  [ngClass]="{'is-invalid': f.token.touched && f.token.invalid}" />
                   <!-- [readOnly]="isReadonly"  -->
                <!-- <div class="errorMsg-feedback" *ngIf="f.token.touched && f.token.errors">
                  Password should meet the following criteria:
                  <ul>
                    <li>Contain at least 12 characters</li>
                    <li>Contain at least 1 special character</li>
                    <li>Contain at least 1 number</li>
                    <li>Contain at least 1 lowercase character (a-z)</li>
                    <li>Contain at least 1 uppercase character (A-Z)</li>
                  </ul>
                </div> -->
              </div>
            </div>

            <div class="form-row">
              <!-- <div class="col-md-4 mb-3">
                <label class="form-control-label" for="remoteDirectory" style="font-size: 15px">Remote Directory *</label>
                <input class="form-control" type="text" name="remoteDirectory" id="remoteDirectory" formControlName="remoteDirectory"
                  placeholder="Remote Directory" [ngClass]="{
                    'is-invalid': f.remoteDirectory.touched && f.remoteDirectory.invalid
                  }" [readOnly]="isReadonly" />
              </div> -->

              <div class="col-md-4 mb-3">
                <label class="form-control-label" for="repository" style="font-size: 15px">Repository Name *</label>
                <input class="form-control" type="text" name="repository" id="repository" formControlName="repository"
                  placeholder="Repository Name" [ngClass]="{
                    'is-invalid': f.repository.touched && f.repository.invalid
                  }"/>
                  <!-- [readOnly]="isReadonly" -->
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-control-label" for="repoUrl" style="font-size: 15px">Repo URL *</label>
                <input class="form-control" type="text" name="repoUrl" id="repoUrl" formControlName="repoUrl"
                  placeholder="Repo URL" [ngClass]="{ 'is-invalid': f.repoUrl.touched && f.repoUrl.invalid }" />
              </div>
              <!-- [readOnly]="isReadonly" -->
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn successbtn" [disabled]="GitSelectionForm.invalid">
                Save
              </button>
              <button type="button" class="btn dangerbtn" (click)="OnReset()" [disabled]="isReadonly">
                Reset
              </button>
              <button *ngIf="activationBtn" type="button" class="btn primarybtn ml-2" (click)="onActivateBtn()">
                Activate
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast position="top-right" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
