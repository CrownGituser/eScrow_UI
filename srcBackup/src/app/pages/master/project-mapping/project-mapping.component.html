<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-gray">
                                    <i class="fas fa-home" routerLink="/search/quick-search"> </i>
                                </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active text-dark">
                                Create Project
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card-header"
                style="background-color: #ffffff;box-shadow: 0px 4px 10px 8px #c2cdd7;border-top-left-radius: 8px;border-top-right-radius: 8px;overflow: hidden;">
                <div class="retrieval_add_form" style="justify-content: center">
                    <form class="needs-validation p-1" [formGroup]="AddProjectForm">
                        <div class="back-arrow-container">
                            <button type="button" tooltip="Back"
                                class="btn btn-icon btn-secondary btn-icon-only rounded-circle" (click)="onBack()"
                                style="margin-right: 20px;color: #000;width: 28px;height: 28px;">
                                <span class="btn-inner--icon"><i class="fa fa-arrow-left fa-lg"
                                        style="color: #000; margin-bottom: 13px; font-size: 13px"></i></span>
                            </button>
                        </div>

                        <div class="row justify-content-center align-items-center mb-2" style="position: relative">
                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" for="ProjectName" style="width: 40%;">
                                    Project Name *
                                </label>
                                <input name="ProjectName" formControlName="ProjectName" type="text" class="form-control"
                                    [ngClass]="{'is-invalid': f.ProjectName.touched && f.ProjectName.invalid}"
                                    [readOnly]="isReadonly" ng-pattern="/^[a-zA-Z]*$/" />
                            </div>

                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" for="DepositorID" style="width: 40%">
                                    Depositor Name *
                                </label>
                                <select name="DepositorID" id="DepositorID" class="form-control"
                                    formControlName="DepositorID" [disabled]="isReadonly"
                                    [ngClass]="{'is-invalid': f.DepositorID.touched && f.DepositorID.invalid}">
                                    <option value="0">Select Depositor</option>
                                    <option *ngFor="let _Depositor of _DepositorL" [value]="_Depositor.Id">
                                        {{ _Depositor.OrganizationName }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center mb-2" style="position: relative">
                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" for="BeneficiaryID" style="width: 40%">
                                    Beneficiary Name *
                                </label>
                                <select name="BeneficiaryID" id="BeneficiaryID" class="form-control"
                                    formControlName="BeneficiaryID" 
                                    [ngClass]="{'is-invalid': f.BeneficiaryID.touched && f.BeneficiaryID.invalid}">
                                    <option value="0">Select Beneficiary</option>
                                    <option *ngFor="let _Beneficiary of _BeneficiaryL" [value]="_Beneficiary.Id">
                                        {{ _Beneficiary.OrganizationName }}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" for="UploadTypeID" style="width: 40%">
                                    Deposit Method *
                                </label>
                                <select name="UploadTypeID" id="UploadTypeID" class="form-control"
                                    formControlName="UploadTypeID" 
                                    [ngClass]="{'is-invalid': f.UploadTypeID.touched && f.UploadTypeID.invalid}">
                                    <option value="0">Select Deposit Method</option>
                                    <option *ngFor="let _UploadType of _UploadTypeL" [value]="_UploadType.Id">
                                        {{ _UploadType.UploadType }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" style="width: 40%" for="StartDate">Start Date
                                    *</label>
                                <input type="text" formControlName="StartDate" placeholder="Start Date"
                                    class="form-control" [readOnly]="isReadonly"
                                    [ngClass]="{'is-invalid': f.StartDate.touched && f.StartDate.invalid}"
                                    [value]="f.StartDate.value | date:'dd-MMM-yyyy'" bsDatepicker
                                    [bsValue]="f.StartDate.value"
                                    [bsConfig]="{isAnimated: true, containerClass: 'theme-red'}" [maxDate]="maxDate" />
                            </div>

                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" style="width: 40%" for="EndDate">End Date
                                    *</label>
                                <input type="text" formControlName="EndDate" placeholder="End Date" class="form-control"
                                    [ngClass]="{'is-invalid': f.EndDate.touched && f.EndDate.invalid}"
                                    [value]="f.EndDate.value | date:'dd-MMM-yyyy'" bsDatepicker
                                    [bsValue]="f.EndDate.value" [readOnly]="isReadonly"
                                    [bsConfig]="{isAnimated: true, containerClass: 'theme-red'}" [minDate]="maxDate" />
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-md-5 d-flex align-items-center">
                                <label class="form-control-label pr-2" for="VerificationID" style="width: 40%">
                                    Verification Level *
                                </label>
                                <select name="VerificationID" id="VerificationID" class="form-control"
                                    formControlName="VerificationID" 
                                    [ngClass]="{'is-invalid': f.VerificationID.touched && f.VerificationID.invalid}">
                                    <option value="0">Select Verification Level</option>
                                    <option value="1">Level-1</option>
                                    <option value="2">Level-2</option>
                                    <option value="3">Level-3</option>
                                </select>
                            </div>

                            <div class="col-md-5 d-flex align-items-center">
                            </div>
                        </div>

                        <div class="mt-3">
                            <h5 style="color: #11cdef; margin-top: 1rem; margin-left: 8%">
                                ADD MULTIPLE REPOSITORY
                            </h5>

                            <div class="row justify-content-center align-items-center mb-2">
                                <div class="col-md-5 d-flex align-items-center">
                                    <label class="form-control-label pr-2" for="UserID"
                                        style="width: 40%">Username *</label>
                                    <select name="UserID" id="UserID" class="form-control" 
                                    formControlName="UserID" [ngClass]="{'is-invalid': f.UserID.touched && f.UserID.invalid}">
                                        <option value="0">Select UserName</option>
                                        <option *ngFor="let _User of _UserL" [value]="_User.id">
                                            {{_User.userid }}
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-5 d-flex align-items-center">
                                    <label class="form-control-label pr-2" for="PermissionID"
                                        style="width: 40%">Permission *</label>
                                    <select name="PermissionID" id="PermissionID" class="form-control" 
                                    formControlName="PermissionID" [ngClass]="{'is-invalid': f.PermissionID.touched && f.PermissionID.invalid}">
                                        <option value="0">Select Permission</option>
                                        <option *ngFor="let _Permission of _PermissionL" [value]="_Permission.id">
                                            {{ _Permission.permissionName }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-1">
                            <button class="btn primarybtn mr-4" [disabled]="AddProjectForm.invalid" style="color: green; box-shadow: 0px 1px 5px 0px green"
                                type="submit" (click)="onProjectMapping()">
                                Add 
                            </button>
                            <button class="btn successbtn mr-4"
                                style="color: #11cdef; box-shadow: 0px 1px 5px 0px #11cdef" (click)="OnReset()">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="dataTables_wrapper checklist-table w-100"
                style="background-color: #ffffff;box-shadow: 0px 7px 9px 5px #c2cdd7;border-bottom-left-radius: 8px;border-bottom-right-radius: 8px;border-top-left-radius: 0px;border-top-right-radius: 0px;overflow: hidden;margin-top: 0.15rem;">
                <p-table [paginator]="true" [rows]="10" [value]="formattedData" [autoLayout]="true"
                    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50, 100]" [first]="first"
                    (onPage)="paginate($event)" [loading]="loading"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    styleClass="p-datatable-striped">
                    <ng-template pTemplate="caption">
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of headerList; let i = index" [ngStyle]="i == 0 && { width: '5%' }">
                                {{ col.header }}
                                <p-sortIcon *ngIf="i == 10" [field]="col.field"></p-sortIcon>
                            </th>
                            <th style="width: 8%; text-align: center">ACTION</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                        <tr>
                            <td *ngFor="let col of headerList">
                                {{ car[col.field] }}
                            </td>

                            <td>
                                <div style="display: flex; align-items: center">

                                    <!-- Edit Escrow -->
                                    <button type="button" tooltip="Edit User"
                                        style="margin-left: 20px;color: #000;width: 28px;height: 28px;"
                                        class="btn btn-icon btn-secondary btn-icon-only rounded-circle"
                                        (click)="onEditPermission(car)">
                                        <span class="btn-inner--icon"><i class="fa fa-pen"
                                                style="color: #000; margin-bottom: 6px; font-size: 13px"></i></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>

<p-toast position="top-right" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
    [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
